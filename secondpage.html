<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

 <body>

      <!-- Modal content-->
      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
        	Username:<input type="text" id="username"></input><br><br>
        	Password:<input type="password" id="password"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" style="float:left;" data-dismiss="modal">Login</button>        	
          <button type="button" class="btn btn-default" data-dismiss="modal">Signup</button>
        </div>
      </div>
      
    </div>
